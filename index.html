<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Countdown timer</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- My Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>
    <h1>countDown</h1>
  </header>
  <main>
    <div>
      <label for="dateSelect">Pickup the target date:</label>
      <input type="datetime-local" name="dateSelect" id="dateSelect">
    </div>
    <div class="countDown row hide">
      <div class="num col-3">
        <h3 id="days">00</h3>
        <p>Days</p>
      </div>
      <div class="num col-3">
        <h3 id="hours">00</h3>
        <p>Hours</p>
      </div>
      <div class="num col-3">
        <h3 id="minutes">00</h3>
        <p>Minutes</p>
      </div>
      <div class="num col-3">
        <h3 id="seconds">00</h3>
        <p>Seconds</p>
      </div>
    </div>
    <div class="zero">
      <h2>Date not selected</h2>
    </div>
  </main>
  <footer>
    <nav class="social">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto: mi.ro.se.sys@gmail.com">Miguel Sepulveda</a>.
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
